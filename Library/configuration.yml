server:
  applicationConnectors:
    - type: http
      port: ${SERVICE_CLIENTPORT:-9000}
  adminConnectors:
    - type: http
      port: ${SERVICE_ADMINPORT:-9001}

database:
  url: jdbc:mysql://${DB_IP:-localhost}:3306/${DB_NAME:-bookstore}
  user: ${DB_USERNAME:-root}
  password: ${DB_PASSWORD:-1234}
  driverClass: com.mysql.cj.jdbc.Driver

verificationUrl: http://localhost:9004/verify

clientBookLoggerService:
  url: http://${LOGGER_SERVICE_URL:-localhost:9002}

feeChargerService:
  url: http://${FEE_CHARGER_SERVICE_URL:-localhost:9006}

mailSenderService:
  url: http://${MAIL_SENDER_SERVICE:-localhost:9008}

